services:
  webserver:
    build: ./.docker/momie_http/
    ports:
      - ${PORT}:80
  botserver:
    build: ./.docker/momie_bot/
    restart: always
    healthcheck:
      test: [ "CMD", "wscat", "-c", "ws://localhost:8282" ]
      interval: 5s
      timeout: 3s
      retries: 10
    command: npm start
  sqlserver:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: superSqlPassw0rD
      MYSQL_DATABASE: momie
      MYSQL_USER: momie_user
      MYSQL_PASSWORD: simpleMomieSqlPass
    volumes:
      - ./.docker/momie_sql/init.sql:/docker-entrypoint-initdb.d
  ftpserver:
    image: delfer/alpine-ftp-server
    environment:
      - USERS=klupin|55f56074b2035fbe|/home/klupin|1000
      - ADDRESS=127.0.0.1
    volumes:
      - ./.docker/momie_ftp/black_market_catalog.zip:/home/klupin/black_market_catalog.zip
